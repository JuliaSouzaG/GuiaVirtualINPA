<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Cadastro de usuario</title>
    <style>
        .bg-green {
            color: #004B2A;
        }
    </style>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>

<body class="cadastro">

    <div class="logo">
        <img src="./img/logoINPA.png" alt="">
    </div>

    <div class="container d-grid gap-2 col-3 mx-auto border p-4 rounded-4 shadow-lg bg-green">
        <h3 class="text-center mt-3">Bem-Vindo(a)</h3>
        <p class="text-center mb-4">Insira suas informações abaixo</p>
        <form action="" class="form-login">
            <h5 class="text-center mb-3">Login</h5>
            <div class="col-10 mx-auto mb-3">
                <label class="form-label" for="email">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill bg-green"></i></span>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
            </div>
            <div class="col-10 mx-auto">
                <label class="form-label" for="">Senha</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key-fill bg-green"></i></span>
                    <input class="form-control" type="password" name="senha" id="senha">
                </div>
            </div>
            <!-- <div class="col-10">
                <a href="">Esqueceu sua senha</a>
            </div> -->
            <div class="text-center mt-5 mb-4">
                <a href="cad-obj.html"><input class="btn btn-primary col-5 rounded-5" type="button"
                        value="Entrar"><a></a>
            </div>
        </form>
    </div>

</body>

</html>
